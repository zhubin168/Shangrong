<ion-view view-title="少儿学生医疗保障计划" hide-tabs="true" hide-nav-bar="true">
	<ion-content scroll="true" lazy-scroll style="bottom:63px">
		<img class="full-image" ng-src="{{'http://'+detailsItem.detailTopUrl}}" />
		<div class="prodInfoBox row row-no-padding row-center">
			<div class="col col-70">
				<div ng-bind="detailsItem.productName">少儿学生医疗保障计划</div>
				<div class="fs12 sub-ft ellipsis2" ng-bind="detailsItem.description">
				</div>
			</div>
			<div class="col col-30 text-right" ng-if="detailsItem.productType=='1'">
				<img width="75%" ng-src="{{'http://'+detailsItem.companyLogo}}" />
			</div>
		</div>
		<div class="card-shadow padding-horizontal padding15-vertical margin-top">
			<div class="vm">
				<img width="8" src="./img/home/circle_blue.png" />
				<span class="hotPro_title">产品详情</span>
			</div>
			<div class="padding sub-ft editorContent" id="content">
			</div>

			<div class="vm">
				<img width="8" src="./img/home/circle_blue.png" />
				<span class="hotPro_title">产品文档</span>
			</div>
			<div class="ub margin-top">
				<a ng-href="{{'http://'+item.url}}" target="_blank" class="ub-f1 ub ub-ac ub-ver" ng-repeat="item in detailsItem.docUrlList">
					<img width="40" height="40" src="./img/my/doc.png" />
					<div class="sub-ft">文档{{$index+1}}</div>
				</a>
			</div>
            <div class="exampleBox" ng-if="detailsItem.productType=='1'">
				<div class="vm">
					<img width="8" src="./img/home/circle_blue.png" />
					<span class="hotPro_title">投保案例</span>
				</div>
				<div class="padding sub-ft editorContent max_h72" style="overflow: hidden;" id="demoContent">
					
				</div>
				<div class="text-center margin5-top">
					<img id="demoContentMore" width="16.5" src="./img/home/xiala.png" />
				</div>            	
            </div>
		</div>
		<div class="card-shadow padding-horizontal padding15-vertical margin-top">
			<div class="text-center">为什么选择尚融</div>
			<div class="padding sub-ft editorContent max_h72" style="overflow: hidden;" id="reasonContent">
			</div>
			<div class="text-center margin5-top">
				<img id="reasonContentMore" width="16.5" src="./img/home/xiala.png" />
			</div>
		</div>
		<div class="card-shadow margin-top ub" ng-if="detailsItem.productType=='1'">
			<div ng-click="showLipei()" class="ub-f1 ub ub-ac ub-pc padding5 sub-ft" style="border-right:1px solid #cccccc;margin: 4px 0;">
				理赔指引
			</div>
			<div class="ub-f1 ub ub-ac ub-pc padding5 sub-ft" style="margin: 4px 0;" ng-click="showProblem()">
				常见问题
			</div>
		</div>
	</ion-content>
	<div class="ub full-image" style="position: absolute;bottom:0px">
		<div ng-click="showCall()" class="ub-f1 ub ub-ac ub-pc ub-ver padding5-vertical" style="width: 31%;">
			<img width="20" height="20" src="./img/home/productKefu.png" />
			<div class="fs12 ft">在线客服</div>
		</div>
		<div ng-click="showBuy()" class="ub-f1 buy_linear ub ub-ac ub-pc ub-ver" style="width: 69%;">
			<img width="20" src="./img/home/buyCar.png" />
			<div class="white fs12">预约购买</div>
		</div>
	</div>
</ion-view>
<!--常见问题-->
<script type="text/ng-template" id="problem.html">
	<div class="" id="problem">
		{{detailsItem.problemContent}}
	</div>
</script>	
<!--理赔指引-->
<script type="text/ng-template" id="lipei.html">
	<div class="" id="problem">
		{{detailsItem.guideContent}}
	</div>
</script>	
<!--打电话-->
<script type="text/ng-template" id="call.html">
	<div class="text-center">
		<p style="margin: 25px 0;">确定拨打电话:400-888-6987?</p>
		<div class="sub-ft fs12" style="margin-bottom: 25px;">服务时间：工作日 9:00-12:00 13:30-18:00</div>
	</div>
</script>
<!--购买-->
<script type="text/ng-template" id="buy.html">
	<div class="row margin-bottom">
		<div class="ub ub-ac ub-pc col-25 login-text sub-ft">
			姓名
		</div>
		<div class="ub col-70 border-bottom">
			<input class="full-image buy-input" type="text" placeholder="" ng-model="orderInfo.userName">
		</div>
	</div>
	  <div class="item item-input item-select" style="background-color:transparent ;border: none;" data-tap-disabled="true">
	    <div class="input-label fs14 text-center sub-ft" style="width: 22%;">
	      性别
	    </div>
	    <select style="background: transparent;" ng-model="orderInfo.sex">
	      <option value="">请选择</option>
	      <option value="1" ng-selected="orderInfo.sex=='1'">男</option>
	      <option value="0" ng-selected="orderInfo.sex=='0'">女</option>
	    </select>
	  </div>	
	<div class="row margin-bottom">
		<div class="ub ub-ac ub-pc col-25 login-text sub-ft" ng-model="orderInfo.phone">
			手机号码
		</div>
		<div class="ub col-70 border-bottom">
			<input class="full-image buy-input" type="tel" placeholder="" ng-model="orderInfo.phone">
		</div>
	</div>
</script>

<ion-view view-title="{{bannerItem.shareTitle}}" hide-tabs="true" hide-nav-bar="true">
    <ion-content style="padding: 25px;">
    	<p ng-bind="bannerItem.shareTitle"></p>
    	<!--<p class="sub-ft">2017-5-20 20:00</p>-->
    	<img class="full-image" ng-src="bannerItem.shareImageUrl"/>
    	<div class="horizontal_line margin-top"></div>
    	<p class="margin-top fs12" ng-bind="bannerItem.shareContent"></p>
    </ion-content>
</ion-view>

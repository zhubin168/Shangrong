<ion-view view-title="身份信息" hide-tabs="true">
	<ion-content scroll="true">
		<div class="ub stepBox">
			<div class="ub ub-ver ub-pc ub-ac">
				<img src="./img/agent/step-1-active.png"/>
				<div class="ft fs12">身份信息</div>
			</div>
			<div class="ub-f1 dash-line"></div>
			<div class="ub ub-ver ub-pc ub-ac">
				<img src="./img/agent/step-2.png"/>
				<div class="sub-ft fs12">地址信息</div>
			</div>
			<div class="ub-f1 dash-line"></div>
			<div class="ub ub-ver ub-pc ub-ac">
				<img src="./img/agent/step-3.png"/>
				<div class="sub-ft fs12">工作信息</div>
			</div>
			<div class="ub-f1 dash-line marginRight4"></div>
			<div class="ub ub-ver ub-pc ub-ac">
				<img src="./img/agent/step-4.png"/>
				<div class="sub-ft fs12">联系人</div>
			</div>
			<div class="ub-f1 dash-line marginLeft4"></div>
			<div class="ub ub-ver ub-pc ub-ac">
				<img src="./img/agent/step-5.png"/>
				<div class="sub-ft fs12">附件上传</div>
			</div>
		</div>
		<div class="list bottom0" ng-Model="cusInfoModel">
			<div class="item card padding-vertical">
				<div class="ub ub-ac padding-vertical border-bottom row-no-padding">
					<div class="col col-30 bold fs14">工号</div>
					<div class="col col-70 bold fs14 sub-ft">
                        <input type="number" ng-model="agentModel.wsaId" placeholder="请输入客户代表工号">
					</div>
				</div>
				<div class="ub ub-ac padding-vertical border-bottom row-no-padding">
					<div class="col col-30 bold fs14">姓名</div>
					<div class="col col-70 bold fs14 sub-ft">
                        <input type="text" ng-model="agentModel.wsaName" placeholder="请输入客户代表姓名">
					</div>
				</div>
			</div>
		</div>
		<div class="bold padding-horizontal fs14">基本信息</div>
		<div class="list">
			<div class="item card border-bottom">
				<div class="ub ub-ac padding-vertical border-bottom row-no-padding">
					<div class="col col-30 bold fs14">姓名</div>
					<div class="col col-70 bold fs14 sub-ft">
                        <input type="text" ng-model="agentModel.agentName" placeholder="请输入姓名">
					</div>
				</div>
				<div class="ub ub-ac padding-vertical border-bottom row-no-padding">
					<div class="col col-30 bold fs14">身份证号码</div>
					<div class="col col-70 bold fs14 sub-ft">
                        <input type="text" class="full-image" ng-model="agentModel.ident" placeholder="请输入身份证号码">
					</div>
				</div>
				<div class="ub ub-ac padding-vertical border-bottom row-no-padding">
					<div class="col col-30 bold fs14">手机号码</div>
					<div class="col col-70 bold fs14 sub-ft">
                        <input type="tel" ng-model="agentModel.phone" placeholder="请输入手机号码">
					</div>
				</div>
			    <label class="item item-select mySelect">
			        <div class="input-label">婚姻状况</div>
					   <select ng-model="agentModel.marriage" ng-change="marriageChange()" ng-options="item.text as item.text for item in marriageList">
					   	<option value="">请选择</option>
					</select>
			    </label>
			    <div class="ub ub-ac padding-vertical border-bottom row-no-padding">
					<div class="col col-30 bold fs14">登录密码</div>
					<div class="col col-70 bold fs14 sub-ft">
                        <input type="password" ng-model="agentModel.pwd" placeholder="请输入登录密码">
					</div>
				</div>
				<div class="ub ub-ac padding-vertical border-bottom row-no-padding">
					<div class="col col-30 bold fs14">电子邮件</div>
					<div class="col col-70 bold fs14 sub-ft">
                        <input type="email" ng-model="agentModel.email" placeholder="请输入电子邮件">
					</div>
				</div>
			</div>
			<div class="padding">
			    <a ng-click="next(agentModel)" class="button button-block button-assertive">下一步</a>
			</div>
	</ion-content>
</ion-view>

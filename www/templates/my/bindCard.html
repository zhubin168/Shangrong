<ion-view view-title="绑定银行卡" hide-tabs="true" hide-nav-bar="falsefalse">
    <ion-content class="bg-grey">
    	<div class="text-center" style="margin: 25px 0;">
    		<img width="70" height="70" src="./img/my/bindSuccess.png"/>
    		<div class="margin-top">恭喜您，您已成功绑定银行卡</div>
    	</div>
		<div class="list card padding">
		  <label class="item item-input">
		    <span class="input-label">姓名</span>
		    <input type="text" placeholder="请输入持卡人姓名">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">身份证号</span>
		    <input type="text" placeholder="请输入持卡人身份证号">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">银行卡号</span>
		    <input type="text" placeholder="请输入银行卡号">
		  </label>
		    <label class="item item-input item-select" data-tap-disabled="true">
		        <div class="input-label">开户银行</div>
				   <select ng-model="personalData.marriage" ng-options="item.text as item.text for item in marriageList">
				   	<option value="">请选择</option>
				</select>
		    </label>	 
		  <label class="item item-input">
		    <span class="input-label">手机号</span>
		    <input type="text" placeholder="请输入银行预留手机号码">
		  </label>		    
		</div>
		<div class="full-image row jc-center">
            <div class="button linearRight col col-80 rounded">绑定</div>   		
		</div>
		<footer style="margin-top: 80px;">
			<div class="dash_line margin-horizontal"></div>
			 <div style="padding: 0 25px;" class="fs12">
		    	<h5 class="bold">温馨提示</h5>
			 	为保障资金安全，每位用户仅可添加一张银行卡，佣金发放等都通过该银行卡进行，绑定成功后不支持在线修改。如需更换，请联系客服400-888-6897。
			 </div>
		</footer>
    </ion-content>
</ion-view>

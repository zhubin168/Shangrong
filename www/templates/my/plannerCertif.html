<ion-view view-title="申请理财师认证" hide-tabs="true" hide-nav-bar="false">
    <ion-content padding=true>
    	<img class="full-image" src="./img/home/srh.png"/>
		<div class="list card padding plannerCertifBox">
		  <label class="item item-input">
		    <span class="input-label">姓名</span>
		    <input type="text" placeholder="请输入您的姓名">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">手机号</span>
		    <input type="text" placeholder="请输入您的手机号码">
		  </label>	
		  <label class="item item-input">
		    <span class="input-label">验证码</span>
		    <input class="col-40" type="text" placeholder="请输入短信验证码" style="padding-right: 0px;">
		     <button class="button col-35 fs12 linearRight white rounded" style="min-height: 40px;margin-left: 15px">获取验证码</button>
		  </label>		    
		</div>
    	<div class="text-center" style="padding: 35px 30px;">
       	<p class="fs12 sub-ft">提交申请后，我们将在下1个工作日内与您联系并进行审核</p>
          <div class="button linearRight full-image fs14">提交申请</div>     	
    	</div>		
    </ion-content>
</ion-view>

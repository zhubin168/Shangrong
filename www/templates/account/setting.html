<ion-view view-title="个人设置" hide-tabs="true" hide-back-button="false">
	<ion-content overflow-scroll="false" class="bg-grey">
		<ion-list class="list-borderless setting-list">
			<ion-item>
				<a href="#/app/feedback" class="row row-no-padding">
					<h3 class="col">意见反馈</h3>
					<i class="sub-ft ion-ios-arrow-right"></i>					
				</a>
			</ion-item>
			<ion-item>
				<a href="#/app/updatePassword" class="row row-no-padding">
					<h3 class="col">修改密码</h3>
					<i class="sub-ft ion-ios-arrow-right"></i>					
				</a>
			</ion-item>
			<ion-item>
				<a ng-click="clearAllCache()" class="row row-no-padding">
					<h3 class="col">清除缓存</h3>
					<i class="sub-ft ion-ios-arrow-right"></i>					
				</a>
			</ion-item>
			<ion-item>
				<a ng-click="checkVersion()" class="row row-no-padding">
					<h3 class="col">检查更新(当前版本：{{version}})</h3>
					<i class="sub-ft ion-ios-arrow-right"></i>					
				</a>
			</ion-item>
		</ion-list>
        <button class="button button-block light-bg ft fs14" ng-click="exitConfirm()">退出登录</button>
<!--         <span ng-bind="version" style="display:block;text-align:center;"></span> -->
	</ion-content>
</ion-view>

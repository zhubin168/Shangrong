<ion-view hide-back-button="false" view-title="忘记密码" hide-tabs="true">
	<ion-content>
        <div class="list">
            <form role="registerForm" name="registerForm">
                <div class="item-input">
                    <span class="input-label">工号：</span>
                    <input type="number" placeholder="请输入您的工号" ng-model="user.userId">
                </div>            	
                <div class="item-input">
                    <span class="input-label">手机号码</span>
                    <input type="number" placeholder="11位手机号码" ng-model="user.phone">
                </div>
                <div class="item-input">
                    <span class="input-label col col-25">验证码</span>
                    <input type="number" id="code" placeholder="" name="code" ng-model="user.code">
                    <button class="button col col-36 fs14 ft" ng-click="getVerifyCode(user)" ng-bind="codeContent">获取验证码</button>
                </div>
                <div class="item-input">
                    <span class="input-label">新密码</span>
                    <input type="password" placeholder="" name="password" ng-model="user.password">
                </div>
                <div class="padding">
                    <input class="button button-block button-default" type="button" value="设置新密码" ng-click="forgetPassword(user)"/>
                    <p class="text-center">
                        <i ng-bind="msg"></i>
                    </p>
                </div>
            </form>
        </div>
	</ion-content>
</ion-view>
